<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/textanalysis.css">

    <title>Upload</title>
    <style>
        @import url(fontawesome-all.min.css);
        @import url("https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,600,600italic,800,800italic");

        #speechContainer {
            background-color: #2a2a2a;
            height: 30vh;
            width: 50vh;
            border-radius: 7px;
            position: absolute;
            padding: 20px;
            top: 35%;
            left: 37%;
            background-color: #db4f4f;
        }

        input[type=file] {
            height: 30px;
            background-color: blue;
            display: none;

        }

        h1 {
            color: white;
            text-align: center;
        }

        .wrapper {
            width: 100%;
            /* height: 100%; */
            height: 92%;
            position: absolute;
            background: linear-gradient(45deg, #222830, #1d1f21, #000000);
            background-size: 600% 100%;
            animation: gradient 3s linear infinite;
            animation-direction: alternate;
            outline: none;
            z-index: -2;
        }

        @keyframes gradient {
            0% {
                background-position: 0%
            }

            100% {
                background-position: 100%
            }
        }
    </style>
</head>

<body>
    <header id="header">
        <h1><a href="/">AudioLec</a></h1>
        <nav id="nav">
            <ul>
                <li class="special">
                    <a href="#menu" class="menuToggle"><span>Menu</span></a>
                    <div id="menu">
                        <ul>
                            <li><a href="/">Home</a></li>
                            <li><a href="/record">Record</a></li>
                            <li><a href="/convertwav">Upload Recording</a></li>
                            <li><a href="/#three">Meet the Team</a></li>
                            <li><a href="/#footer">Contact Us</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <div class="wrapper"></div>
    <div id="speechContainer" style="box-shadow: 10px 5px 10px #3b0c08;">
        <h1 style="margin-top: 7px; font-size: 20px;"><b>Upload New File</b></h1>
        <form method="post" enctype="multipart/form-data" style="margin-top: 40px;">
            <label class="custom-file-upload" for='file'
                style="height: 30px; background-color: #292b36; text-align: center; color: white; width: 100%; border-radius: 7px;">
                <input type="file" name="file" id='file' class="upload-btn" />Custom Upload
            </label>
            <br>
            <br>
            <button id="submitButton"
                style="height: 30px; background-color: #292b36; outline: none; border: none; width: 100%; border-radius: 7px;"><b
                    style="color: #ffffff;font: inherit;">Transcribe</b></button>
        </form>
    </div>

    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/jquery.scrollex.min.js"></script>
    <script src="static/js/jquery.scrolly.min.js"></script>
    <script src="static/js/browser.min.js"></script>
    <script src="static/js/breakpoints.min.js"></script>
    <script src="static/js/util.js"></script>
    <script src="static/js/main.js"></script>
</body>

</html>
