<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Upload</title>
    <style>
        #speechContainer {
            background-color: #2a2a2a;
            height: auto;
            width: auto;
            width: 50vh;
            border-radius: 7px;
            position: absolute;
            padding: 20px;
            top: 35%;
            left: 37%;
        }

        input[type=file] {
            height: 30px;
            background-color: blue;
            display: none;
        }

        h1 {
            color: white;
            text-align: center;

        }
    </style>
</head>

<body style="background-color: #db4f4f;">
    <div id="speechContainer" style="box-shadow: 10px 5px 10px rgba(0,0,0,.4);"> 
        <h1>Upload New File</h1>
        <form method="post" enctype="multipart/form-data">
            <label class="custom-file-upload" for='file'
                style="margin-top: 5px; height: 30px; background-color: #a3a3a3; text-align: center; color: black; width: 100%;">
                <input type="file" name="file" id='file' class="upload-btn" />
                <b style="color: #ffffff; padding-top: 50%;">Custom Upload</b>
            </label>
            <br>
            <br>
            <button id="submitButton"
                style="height: 30px; background-color: #a3a3a3; outline: none; border: none; width: 100%;"><b style="color: #ffffff;">Transcribe</b></button>
        </form>
    </div>

</body>

</html>
