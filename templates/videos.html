<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>

<style>
    body {
        background-color: #2e3842;
    }

    .box {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translateX(-50%) translateY(-50%);
    }
</style>

<body>
    <div style="display: flex; margin-left:auto; margin-right:auto;padding:70px 0;"></div>
    {% for video in videos %}
    <iframe width="300" height="300" src="{{video}}" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    {% endfor %}
    </div>
</body>

</html>
