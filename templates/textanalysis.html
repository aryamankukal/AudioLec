<!DOCTYPE html>
<html>

<!--js and css links-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder</title>
    <link rel="stylesheet" href="/static/css/textanalysis.css">


    <style>
        .wrapper {
            width: 100%;
            /* height: 100%; */
            height: 92%;
            position: absolute;
            background: linear-gradient(45deg, #222830, #1d1f21, #000000);
            background-size: 600% 100%;
            animation: gradient 3s linear infinite;
            animation-direction: alternate;
            outline: none;
            z-index: -2;
        }

        @keyframes gradient {
            0% {
                background-position: 0%
            }

            100% {
                background-position: 100%
            }
        }

        .buttons {
            background-color: #db4f4f;
            /* 24a0ed  */
            border: none;
            outline: none;
            height: 44px;
            border-radius: 5px;
        }

        .buttons:hover {
            background-color: #c44343;
            outline: none;
            box-shadow: 5px;
        }
    </style>
</head>

<body>
    <header id="header">
        <h1><a href="/">AudioLec</a></h1>
        <nav id="nav">
            <ul>
                <li class="special">
                    <a href="#menu" class="menuToggle"><span>Menu</span></a>
                    <div id="menu">
                        <ul>
                            <li><a href="/">Home</a></li>
                            <li><a href="/record">Record</a></li>
                            <li><a href="/convertwav">Upload Recording</a></li>
                            <li><a href="/#three">Meet the Team</a></li>
                            <li><a href="/#footer">Contact Us</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </nav>
    </header>



    <!--gradient animated background-->

    <div class="wrapper"></div>

    <div style="font-family: 'monaco', monospace;">
        <h1 style="color: white; text-align: center; margin-top: 30vh; font-size: 25px;">Analysis Completed</h1>
        <h2 style="color: white; text-align: center;">Please select an option:</h2>
        <div style="display: flex; text-align: center; justify-content: center;">
            <form action="/" style="margin: 10px;">
                <button class="buttons" style="font: inherit; color: #242424;">Copy Text</button>
            </form>
            <form action="/" style="margin: 10px;">
                <button class="buttons" style="font: inherit; color: #242424;">Email Analysis</button>
            </form>
            <form action="/youtubevids" style="margin: 10px;">
                <button class="buttons" style="font: inherit; color: #242424;">Get Youtube Videos</button>
            </form>
        </div>
    </div>

    <input type="text" value="test">
